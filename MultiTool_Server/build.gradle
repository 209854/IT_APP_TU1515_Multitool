  manifest { attributes 'Main-Class': 'multitool.server.MainKt' }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
*/

task wrapper(type: Wrapper) {
  gradleVersion = "4.10.2"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

